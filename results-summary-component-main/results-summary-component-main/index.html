<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <!--  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
<div class="flex-container">
  <div class="flex-item first">
  <span class="header">Your Result</span>
 <div class="major-score"><p class="result"> <span class="score">76</span>
  <span class="total">of 100</span>
</p></div>
  <h2>Great</h2>
  <div class="remark"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
  </div>
  <div class="flex-item second">
  <h3>Summary</h3>
 
  <div class="summary reaction">
    <img src="./assets/images/icon-reaction.svg">
    <span class="subject">Reaction</span>
  <span class="scores">80 <span>/ 100</span></span>
</div>
<p class="summary Memory">
  <img src="./assets/images/icon-memory.svg">
  <span class="subject">Memory</span>
  <span class="scores">92 <span>/ 100</span></span>
</p>
<div class="summary verbal">
  <img src="./assets/images/icon-verbal.svg">
  <span class="subject">Verbal</span>
  <span class="scores">61 <span>/ 100</span></span> 
</div>
<div class="summary visual">
  <img src="./assets/images/icon-visual.svg">
  <span class="subject">Visual</span>
  <span class="scores">72 <span>/ 100</span></span>
</div>

  <button class="btn">Continue</button>
</div>
</div>

</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">RHOSE</a>.
</div>
</body>
</html>
