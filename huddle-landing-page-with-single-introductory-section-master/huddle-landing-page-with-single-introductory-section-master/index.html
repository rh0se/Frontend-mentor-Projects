<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src='https://kit.fontawesome.com/83b1563528.js' crossorigin='anonymous'></script> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>
  
  <header><img src="images/logo.svg" alt="logo"></header>
  <main>
    <section class="illustration">
      <img src="images/illustration-mockups.svg">
    </section>
    <section class="register-item">
  <h1>Build The Community Your Fans Will Love</h1>

  <p class="huddle-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>

  <button class="btn">Register</button>
</section>
<section class="social-media">
 <span class="one"><i class="fa-brands fa-facebook-f fa-lg"></i></span>
  <span class="two"><i class="fa-brands fa-twitter fa-lg"></i></span>
  <span class="three"><i class="fa-brands fa-instagram fa-lg"></i></span>
</section>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rh0se">RHOSE</a>.
    </p>
  </footer>

</body>

</html>
